{% extends "base.html" %}

{% load staticfiles %}

{% block title %}login{% endblock %}

{% block content %}
    <div class="row text-center vertical-middle-sm">
        <h1>心灵上线</h1>
        <p>请输入用户名与密码</p>
        <form class="form-horizontal" action="." method="post">{% csrf_token %}
            {#            {{ form.as_p }}#}
            <div class="form-group">
                <label for="{{ form.username.id_for_label }}" class="col-md-5 control-label"
                       style="color:red"><span class="glyphicon glyphicon-user"></span>Username</label>
                <div class="col-md-6 text-left">{{ form.username }}</div>
                {#                <input type="submit" value="Login">#}
            </div>
            <div class="form-group">
                <label for="{{ form.password.id_for_label }}" class="col-md-5 control-label"
                       style="color: blue"><span class="glyphicon glyphicon-floppy-open"></span>Password</label>
                <div class="col-md-6 text-left">{{ form.password }}</div>
            </div>
            <input type="submit" class="btn btn-primary btn-lg" value="点我">
        </form>
    </div>
{% endblock %}
